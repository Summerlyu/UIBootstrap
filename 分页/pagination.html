<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/jquery.js"></script>
		<style type="text/css">
			.page-skip {
				color:#005580;
			    display: inline-block;
			    font-family: Tahoma,SimSun,Arial;
			    height: 24px;
			    line-height: 24px;
			    margin: 0;
			    min-width: 16px;
			    padding: 0 5px;
			    text-align: center;
			    vertical-align: top;
			    white-space: nowrap;
			}
			.pagination .input-append{
				margin-top: -12px;
			}
			.pagination .span1{
				height: 30px;
			}
		</style>

</head>
<body>
	<div class="pagination">
		<ul>
		<li><a href="#"><<</a></li>
		<li class="active"><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">...</a></li>
		<li><a href="#">>></a></li>
		</ul>
		<span class="page-skip">一共100页</span>
		<div class="input-append">
			<input id="appendedInputButton" class="span1" type="text">
			<button class="btn" type="button">Go</button>
		</div>
	</div>


</body>


</html>
